<form [formGroup]="registerForm"  (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
        class="format-control"
        formControlName = "username"
        placeholder="Username"
        >
    </div>

    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            <option  *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <div class="mb-3">
        <input type="password"
        class="format-control"
        formControlName = "password"
        placeholder="Password">
    </div>

    <div class="mb-3">
        <input type="password"
        class="format-control"
        formControlName = "confirmPassword"
        placeholder="Confirm Password">
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
   </div>
</form>

<p>
    Form Value : {{registerForm.value | json}}
</p>
<p>
    Form Value : {{registerForm.status | json}}
</p>
