<div class="mb-3">
    <input type= {{type}}
    [class.is-invalid] = "control.invalid && control.touched"
    class="form-control"
    [formControl] = "control"
    placeholder={{label}}
    >

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{label}}
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        Password must be atleast {{control.errors?.['minlength'].requiredLength}} characters long
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        Password must be at most {{control.errors?.['maxlength'].requiredLength}} characters long
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Password do not match.
    </div>
</div>
